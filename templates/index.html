{% extends './base.html' %}

{% block title %} {{data.company}} {% endblock %}

{% block body %}
<h1>{{ data.status  }}</h1>
{% if data.cantidad_cursos > 0 %}
<ul>
    {% for c in data.cursos %}
    <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No existen cursos!</h2>
{% endif %}
{% endblock %}
